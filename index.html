<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacker Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="light">
        <header>
            <div class="columns">
                <div class="column"></div>
                <div class="column is-half is-centered is-vcentered has-text-centered">
                    <h3 class="subtitle">Hacker Explorer</h3>
                    <form id="location-form">
                        <div class="field has-addons">
                            <input class="input input-txt is-rounded" type="text" placeholder="Enter city or country">
                            <input class="button is-rounded" type="submit" value="Search">
                        </div>
                    </form>
                </div>
                <div class="column ui-theme">
                    <button id="dark-btn" class="button is-rounded is-small is-pulled-right is-dark">
                        <span class="icon">
                            <i class="fas fa-moon"></i>
                        </span>
                        <p>Dark</p>
                    </button>
                    <button id="light-btn" class="button is-rounded is-small is-pulled-right">
                        <span class="icon">
                            <i class="fas fa-lightbulb"></i>
                        </span>
                        <p>Light</p>
                    </button>
                </div>
            </div>
        </header>
        <aside id="aside-users"></aside>
        <div id="mapid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
